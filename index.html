<!DOCTYPE html>
<html>
<head>
  <title>PlayStation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting"> 
</head>

<body>

<div class="container">

    <div class="navbar">
        <img src="images/logo.png" class="logo">
        <nav>
            <ul id="menuList">
                <li><a href="">Game Controllers</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
            </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" 
        onclick="togglemenu()">                            <!--de studiat  togglemenu()  --> 
    </div>

    <div class="row">
        <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for PlayStation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button>Buy Now<img src="images/arrow.png">
            </button>
        </div>
        <div class="col-2">
            <img src="images/controller.png" class="controller">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="images/add.png">
                <p><small>Add to Cart</small></p>
            </div>
        </div>
    </div>

    <div class="social-links">
        <img src="images/fb.png">
        <img src="images/tw.png">
        <img src="images/ig.png">
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
